palette = "catppuccin_mocha"
command_timeout = 750 
add_newline = true


[aws]
format = '[$symbol $profile]($style) '
style = 'red'
symbol = '🅰'



[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"

[package]
disabled = true

[docker_context]
disabled = true

[git_commit]
only_detached = false
disabled = true

[git_metrics]
disabled = false

[git_branch]
ignore_branches = ['main', 'master']

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[nodejs]
# disabled = true
detect_files = ["package.json", ".nvmrc"]
detect_extensions = []


