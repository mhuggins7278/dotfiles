[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 101 
style = ""
[[battery.display]]
threshold = 10
style = "bold red"

[directory]
truncation_length = 3 
truncate_to_repo = false
truncation_symbol = "…/"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]
disabled = true

[time]
disabled = false

[docker_context]
disabled = true

[git_commit]
only_detached = false

[git_metrics]
disabled = false

[memory_usage]
disabled = false
threshold = -1
symbol = "🐏"
style = "bold dimmed green"
format = "${symbol} ${ram_pct} ($style) "

