# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set-option -sa terminal-overrides ",xterm*:Tc"

# Send prefix
unbind-key C-b

set -g prefix C-a
set-option -g status-position top
set-option -g status-style bg=default
set -g status-left-length 200
set-window-option -g status-justify centre
set -g @catppuccin_date_time "%H:%M"
set -ga status-left "#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)"


bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Alt arrow to switch windows
bind -n M-p previous-window
bind -n M-n next-window

bind -n M-y switch-client -n
bind -n M-t switch-client -p

# Mouse mode
setw -g mouse on


set -sg escape-time 10

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

#unbind these so they don't conflict with telescope in nvim
unbind-key M-j
unbind-key M-k
unbind-key M-l

# Resize panes
bind -n M-a resize-pane -L 5
bind -n M-f resize-pane -R 5
bind -n M-d resize-pane -D 5
bind -n M-s resize-pane -U 5
# Easy config reload
bind-key r source-file ~/.config/tmux.conf \; display-message "~/.config/tmux.conf reloaded."


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
