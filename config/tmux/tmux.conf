set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#latest'

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ',xterm-256color:clipboard'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors

set -g status-interval 15


# Send prefix
unbind-key C-b

set -g prefix C-a
set-option -g status-position top
set-option -g status-style bg=default
set-option -g set-clipboard on
set-window-option -g status-justify left
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_icon_enable "no"
set -g @catppuccin_status_background "default"
set -g @catppuccin_window_tabs_enabled off
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "gitmux"
set -g @catppuccin_gitmux_text "#(gitmux -cfg $HOME/.config/tmux/gitmux.conf '#{pane_current_path}')"
set -g @catppuccin_gitmux_icon ""
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator ""
set -g @catppuccin_window_middle_separator ""
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_session_icon ""
set -g @catppuccin_session_text "#S"

set -g @t-fzf-default-results 'sessions'


bind -n M-q kill-pane # skip "kill-pane 1? (y/n)" prompt (changed from M-x to avoid Aerospace conflict)
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g destroy-unattached off  # keep unattached sessions alive

# Alt arrow to switch windows
bind -n M-p previous-window
bind -n M-n next-window

bind -n M-y switch-client -n
bind -n M-t switch-client -p
bind -n M-h switch-client -l
bind -n M-o new-window -c "#{pane_current_path}" # changed from M-c to avoid Aerospace conflict
bind -n M-k kill-window # changed from M-w to avoid Aerospace conflict


# Mouse mode
setw -g mouse on


set -sg escape-time 10
set -g focus-events on          # pass focus events to applications
set -g history-limit 50000      # increase scrollback buffer size
set -g display-time 4000        # tmux messages are displayed for 4 seconds
set -g renumber-windows on      # renumber windows when one is closed

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

#unbind these so they don't conflict with telescope in nvim
unbind-key M-j
unbind-key M-k

# Resize panes with Ctrl+Alt (repeatable, no conflicts with Aerospace)
bind -n -r C-M-h resize-pane -L 5
bind -n -r C-M-l resize-pane -R 5
bind -n -r C-M-j resize-pane -D 5
bind -n -r C-M-k resize-pane -U 5

# Easy config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded."



bind-key "T" run-shell "sesh connect \"$(
	sesh list -ti | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--reverse \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~/github)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list -t)'
)\""


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Force simple status bar - session left, gitmux right, nothing in middle
set -g window-status-format ""
set -g window-status-current-format ""
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#(gitmux -cfg $HOME/.config/tmux/gitmux.conf '#{pane_current_path}')"
