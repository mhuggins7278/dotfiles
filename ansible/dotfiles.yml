---
- name: Playbook to manage elnappos dotfiles (https://github.com/elnappo/dotfiles)
  hosts: localhost
  connection: local
  tasks:
    - name: load custom vars
      include_vars: ../vars.yml
      tags:
        - always

    - name: Make sure dotfiles are present
      git:
        repo: https://github.com/elnappo/dotfiles.git
        dest: ~/.dotfiles

    - name: Allow sudo without password
      lineinfile:
        dest: /etc/sudoers
        state: present
        line: "{{ ansible_user_id }}	ALL=NOPASSWD: ALL"
        insertafter:  '^%admin\tALL=\(ALL\) ALL'
        validate: "visudo -cf %s"
      become: yes
      when: sudo_without_password and ansible_os_family == "Darwin"

    - name: Enable tty_tickets
      lineinfile:
        dest: /etc/sudoers
        state: present
        line: "Defaults tty_tickets"
        validate: "visudo -cf %s"
      become: yes
      when: ansible_os_family == "Darwin"

    - name: Install oh-my-zsh
      git:
        repo: https://github.com/robbyrussell/oh-my-zsh.git
        dest: ~/.local/share/oh-my-zsh
        update: yes

    - name: Download LunarVim
      get_url: 
        url: https://raw.githubusercontent.com/lunarvim/lunarvim/rolling/utils/installer/install.sh dest=/tmp/lvim_install.sh

    - name: Execute the lvim-install.sh
      shell: /tmp/lvim-install.sh

    - name: Remove the lvim-install.sh
      file: 
        path: /tmp/lvim-install.sh 
        state: absent



    - name: Create folder
      file:
        path: "{{item}}"
        state: directory
      loop:
        - "~/.cache/bash/"
        - "~/.cache/vim/"
        - "~/.cache/vim/backup/"
        - "~/.cache/vim/dein/"
        - "~/.cache/vim/swap/"
        - "~/.cache/vim/undo/"
        - "~/.cache/wget/"
        - "~/.config/gtk-3.0"
        - "~/.config/gh"
        - "~/.config/lvim/"
        - "~/.config/karabiner/"
        - "~/.config/planetscale/"
        - "~/.config/mssqlcli/"
        - "~/.config/terminator/"
        - "~/.local/share/zsh/"
        - "~/Coding/"
        - "~/Coding/golang/"
        - "~/Library/Application Support/Code/User/"

    - include: tasks/link_files.yml
      tags:
        - links

    - include: tasks/packages.yml
      tags:
        - packages


    - include: tasks/shells.yml
      tags:
        - shells

    - include: tasks/macos_defaults.yml
      when: ansible_os_family == "Darwin"
      tags:
        - macos_defaults

  handlers:
    - name: Kill Dock
      command: killall Dock

    - name: Kill Finder
      command: killall Finder

    - name: Kill Transmission
      command: killall Transmission
      ignore_errors: yes

    - name: Kill Safari
      command: killall Safari
      ignore_errors: yes

    - name: Kill Terminal
      command: killall Terminal
      ignore_errors: yes
